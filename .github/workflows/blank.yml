name: Update edited files in the database

on:
  push:
    branches: [ "main" ]
    paths: [ "courses/**" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Debug
        run: |
          echo "GITHUB_EVENT_PATH=$GITHUB_EVENT_PATH"
          cat $GITHUB_EVENT_PATH

      - name: Fetch commit details
        run: |
          commit_url=$(jq -r '.head_commit.url' $GITHUB_EVENT_PATH)
          commit_details=$(curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                       -H "Accept: application/vnd.github.v3+json" \
                       "$commit_url")
          echo "$commit_details" > commit_details.json

      - name: Extract list of changed files
        run: |
          jq -r '.files[].filename' commit_details.json | while read filename; do
            echo "Changed file: $filename"
          done
